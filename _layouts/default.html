<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="wrapper">

    <header>
        <h1><a href="/">Interaktywny Kurs Go</a></h1>

        {% if page.title %}<h2>{{ page.title }}</h2>{% endif %}
    </header>

    <aside>
        <nav>
            <p><a href="/">Wprowadzenie</a></p>
            <ol>
                {% for lesson in site.lessons %}
                    {% if lesson.title %}
                    <li><a href="{{ lesson.url }}">{{ lesson.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ol>
        </nav>
    </aside>

    <article id="content">
        {{ content }}
    </article>

    </div>
  </body>
</html>
